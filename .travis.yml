language: python
python: 3.6
cache:
  pip: true
  directories:
  - node_modules
install:
- nvm install
- npm install
- make init
script:
- npm run test
- make generate
- npm run build
branches:
  except:
  - gh-pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: build
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
notifications:
  email: false
env:
  global:
    secure: 
